<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Forms and CSS</title>
</head>
<body>
    <div class="wrapper">
      <div class="auth-form">
        <form action="" class="form">
          <div class="banner__img">
            <img src="img/image 1.png" alt="banner-illustration">
          </div>
          <div class="logo">
            <img src="img/Group 5.svg" alt="logo">
          </div>
          <div class="form-controll">
            <label class="form-label" for="login">Логин</label>
            <input
              class="form-input"
              type="login"
              name="login"
              id="login"
              placeholder="Введите логин"
            />
          </div>
          <div class="form-controll">
            <div class="form-reset-pass">
              <label class="form-label" for="password">Пароль</label>
              <a class="reset-link" href="/reset-password">Забыл пароль?</a>
            </div>
            <input
              class="form-input"
              type="password"
              name="password"
              id="password"
              placeholder="Введите пароль"
            />
          </div>
          <div class="btn">
          <button class="btn1">Войти</button>
          <button class="btn2">Регистрация</button>
          </div>
        </form>
      </div>
    </div>
</body>
</html>
